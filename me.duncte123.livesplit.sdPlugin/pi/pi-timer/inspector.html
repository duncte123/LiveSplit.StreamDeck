<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>me.duncte123.livesplit timer viewer</title>
    <link rel="stylesheet" href="../../libs/css/sdpi.css"/>
</head>

<body>
<div class="sdpi-wrapper">
    <div type="tabs" class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <div class="tabs">
            <div class="tab selected" data-target="#tab1" title="Visual settings">Visual</div>
            <div class="tab" data-target="#tab2" title="LiveSplit settings">LiveSplit</div>
        </div>
    </div>
    <hr class="tab-separator">
    <form id="property-inspector">
        <div class="tab-container" id="tab1">
            <div class="sdpi-item">
                <div class="sdpi-item-label">Timing method</div>
                <select class="sdpi-item-value select" name="timingMethod" id="timingMethod">
                    <option value="current">Current Timing Method</option>
                    <option value="rta">Real Time</option>
                    <option value="igt">Game Time</option>
                </select>
            </div>

            <div type="checkbox" class="sdpi-item">
                <div data-localize class="sdpi-item-label">Decimals</div>
                <input data-localize class="sdpi-item-value sdProperty"
                       name="decimals"
                       id="decimals"
                       value="yes"
                       type="checkbox"/>
                <label for="decimals"><span></span> Shown</label>
            </div>
        </div>


        <div class="tab-container" id="tab2">
            <div type="checkbox" class="sdpi-item">
                <div data-localize class="sdpi-item-label">Use local pipe</div>
                <input data-localize class="sdpi-item-value sdProperty"
                       name="localPipe"
                       id="localPipe"
                       value="localPipeOn"
                       type="checkbox"/>
                <label for="localPipe"><span></span></label>
            </div>

            <div class="sdpi-item ipAndPort">
                <div data-localize class="sdpi-item-label">Computer IP</div>
                <input data-localize class="sdpi-item-value"
                       name="ip"
                       type="text"
                       value=""
                       placeholder="127.0.0.1"/>
            </div>

            <div class="sdpi-item ipAndPort">
                <div data-localize class="sdpi-item-label">Server Port</div>
                <input data-localize class="sdpi-item-value"
                       name="port"
                       type="text"
                       value=""
                       placeholder="16834"/>
            </div>

            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label">Connection Status</div>
                <div data-localize class="sdpi-item-value" id="status">Not Connected</div>
            </div>

            <div id="connection-info" style="display: none">
                <div data-localize >
                    Please check that the LiveSplit server is enabled
                </div>
                <div data-localize >
                    To enable the server: right click LiveSplit > control > start server
                </div>
            </div>

            <div class="sdpi-item">
                <button
                        class="sdpi-item-value"
                        type="button"
                        value="Reconnect"
                        data-localize
                        id="connect-livesplit">
                    Reconnect
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Stream Deck Libs -->
<script src="../../libs/js/constants.js"></script>
<script src="../../libs/js/prototypes.js"></script>
<script src="../../libs/js/timers.js"></script>
<script src="../../libs/js/utils.js"></script>
<script src="../../libs/js/events.js"></script>
<script src="../../libs/js/api.js"></script>
<script src="../../libs/js/property-inspector.js"></script>
<script src="../../libs/js/dynamic-styles.js"></script>

<!-- Property Inspector Source -->
<script src="livesplit.js"></script>
<script src="inspector.js"></script>
</body>

</html>

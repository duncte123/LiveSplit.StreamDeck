<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>me.duncte123.livesplit.sdPlugin default inspector</title>
    <link rel="stylesheet" href="../libs/css/sdpi.css"/>
</head>

<body>
<div class="sdpi-wrapper">
    <div type="tabs" class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <div class="tabs">
            <div class="tab selected" data-target="#tab1" title="Show some inputs">Inputs</div>
            <div class="tab" data-target="#tab2" title="Here's some text-areas">Text</div>
        </div>
    </div>
    <hr class="tab-separator">
    <form id="property-inspector">
        <div id="tab1" class="tab-container">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Computer IP">Name</div>
                <input data-localize class="sdpi-item-value"
                       name="ip"
                       type="text"
                       value="127.0.0.1"
                       placeholder="127.0.0.1"/>
            </div>

            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Server Port">Name</div>
                <input data-localize class="sdpi-item-value"
                       name="port"
                       type="text"
                       value="16834"
                       placeholder="16834"/>
            </div>

            <div type="textarea" class="sdpi-item">
                <button
                        class="sdpi-item-value"
                        value="Reconnect"
                        data-localize
                        id="connect-livesplit">
                    Reconnect
                </button>
            </div>
        </div>

        <div id="tab2" class="tab-container">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="More">More</div>
                <input data-localize class="sdpi-item-value" name="more" type="text" value="" placeholder="More info"/>
            </div>
        </div>
    </form>
    <div class="sdpi-item">
        <div class="sdpi-item-label" data-localize title="My button">Button</div>
        <button
                class="sdpi-item-value"
                value="Click Me"
                data-localize
                id="open-external">
            Click Me
        </button>
    </div>
</div>

<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

<!-- Stream Deck Libs -->
<script src="../libs/js/constants.js"></script>
<script src="../libs/js/prototypes.js"></script>
<script src="../libs/js/timers.js"></script>
<script src="../libs/js/utils.js"></script>
<script src="../libs/js/events.js"></script>
<script src="../libs/js/api.js"></script>
<script src="../libs/js/property-inspector.js"></script>
<script src="../libs/js/dynamic-styles.js"></script>

<!-- Property Inspector Source -->
<script src="inspector.js"></script>
</body>

</html>
